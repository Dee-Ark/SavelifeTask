

<div>
  <a [routerLink]="['../login']">Go to Login</a>
  <p>Protected Dashboard works.</p>

  <a [routerLink]="['../../public/login']">Go back to Login</a>
  <br>
  <a [routerLink]="['../../public/register']">Go back to Register</a>
  <br>
  <br>
  <button mat-raised-button (click)="logout()">Logout (remove token from localstorage)</button>
  <mat-card>
    <mat-card-title>Create Note</mat-card-title>

    <mat-card-content>
      <form [formGroup]="noteForm" (ngSubmit)="addNote()">
        <mat-form-field>
          <input type="text" matInput placeholder="Title" formControlName="title">
          <mat-error *ngIf="this.noteForm.get('title')?.touched && this.noteForm.get('title')?.hasError('required')">
            Title is required
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput placeholder="Content" formControlName="content">
          <mat-error *ngIf="this.noteForm.get('content')?.touched && this.noteForm.get('content')?.hasError('required')">
            Content is required
          </mat-error>
        </mat-form-field>

        <div class="button">

          <button type="submit" mat-button [disabled]="!noteForm.valid">Submit</button>
        </div>

      </form>
    </mat-card-content>

  </mat-card>








  <!--//////table-->

</div>
