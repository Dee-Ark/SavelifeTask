<div>
  <a [routerLink]="['../login']">Go to Login</a>
  <mat-card>
    <mat-card-title>Register</mat-card-title>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field>
          <input type="text" matInput placeholder="First Name" formControlName="first_name">
          <mat-error *ngIf="this.registerForm.get('first_name')?.touched && this.registerForm.get('first_name')?.hasError('required')">
            First Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput placeholder="Last Name" formControlName="last_name">
          <mat-error *ngIf="this.registerForm.get('last_name')?.touched && this.registerForm.get('last_name')?.hasError('required')">
            Last Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="this.registerForm.get('email')?.touched && this.registerForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="this.registerForm.get('email')?.touched && this.registerForm.get('email')?.hasError('email')">
            Email must be a valid Email
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="this.registerForm.get('password')?.touched && this.registerForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        
        <div class="button">
          <!-- Button is disabled(not clickable), if our RegisterForm contains Validation Errors -->
          <button type="submit" mat-button [disabled]="!registerForm.valid">Register</button>
        </div>

      </form>
    </mat-card-content>

  </mat-card>
</div>
